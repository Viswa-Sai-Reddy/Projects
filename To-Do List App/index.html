<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="Images/to-do-list.png">

        <div class="todoApp">
            <h1>To-Do List <img src="Images/icon.png" ></h1>
